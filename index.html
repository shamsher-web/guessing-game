<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game</title>
    <link rel="stylesheet" href="./style.css">
    

</head>

<body>

<div class="main-container ">
    <!-- slide show starts here-->
    <div class="slideshow-container col-6  col-s-12">
        <div class="slideshow-elements">
            <div class="slideshow-element current">
                <img src="./images/driving.jpg" alt="driving image" class="img2" >
                <h3>Driving Game</h3>
            </div>

            
            <div class="slideshow-element">
                <img src="./images/shooting.jpg" alt="shooting image"class="img1" >
                <h3>Shooting Game</h3>
            </div>


            <div class="slideshow-element">
                <img src="./images/sport1.jpg" alt="sport image" class="img3">
                <h3>Sports Game</h3>
            </div> 
        

        </div>
    </div>

        <!-- slide show ends here -->
<div class="container col-6 col-s-12">
    <div class="card">
        <div class="card-title">
            <h1>Guessing game</h1>
         </div>
         <div class="card-body">
           <form>
            <div class="form-field">
                <label for="guessingNumber">Guess a number between 1 to 5: </label>
                <input type="number" id="guessingNumber" min="1" max="5" required/>
            </div>
            <div class="buttons">
                <button id="check" type="submit" class="btn">check result</button>
            </div>
          </form>
          <p class="resultText"></p>
          <p class="remainingAttempts"></p>
         </div>
    </div>

</div>

</div>

<script src="./index.js"></script>   
</body>
</html>
